Name: openobex
Summary: Library for using OBEX
Version: 1.5
Release: 1
Group: System/Libraries
License: GPLv2+
URL: http://openobex.org
Sources:
    - http://www.kernel.org/pub/linux/bluetooth/%{name}-%{version}.tar.gz
Patches:
    - fix-the-cmd-code-when-delivering.patch
Description: Open OBEX shared c-library

PkgBR:
    - autoconf
    - sed
    - automake
    - autoconf
    - libtool
PkgConfigBR:
    - libusb
SetupOptions: -q -n %{name}-%{version}/openobex
Configure: configure
ConfigOptions:
    - --enable-usb
    - --disable-bluetooth
    - --disable-apps
SubPackages:
    - Name: devel
      Summary: Files for development of applications which will use OBEX
      Group: Development/Libraries
      Description: Open OBEX shared c-library
      Requires:
          - bluez-libs-devel
